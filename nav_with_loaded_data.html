<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="src/scripts/navigation.js"></script>
  </head>
  <body>
    <div class="app wrapper">
      <header class="app-header">
        <div class="top-bar">
          <div class="clear">
            <div class="left-align left-bar">
              <h1 class="current-location app-header__item">social bicycles / <span>kiosk backend</span></h1>
              <button class="dropdown-toggle app-header__item kiosks-dropdown">
                network name <span class="network-counter">24</span>
              </button>
            </div>
            <div class="right-align right-bar">
              <a href="#report_a_problem" class="pill-button app-header__item">
                report a problem
              </a>
              <button class="dropdown-toggle app-header__item">
                sobi kiosks
              </button>
            </div>
          </div>
        </div>
        <nav class="app-nav">
          <div class="primary-nav">
            <div class="clear">
              <div class="user-actions right-align">
                <div class="clear">
                  <div class="user">
                    <span class="avatar"></span>
                    <span class="username">Justin Wiley</span>
                  </div>
                  <button class="settings"></button>
                </div>
              </div>
              <div class="navigation-list">
                <div class="clear">
                  <ul id="primary">
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="secondary-nav">
            <div class="clear">
              <ul id="settingsTabs">
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="app-content">
        <div class="settings">
          <div class="grid-container">
            <h2 id="content_name">Setting 2</h2>
            <div class="setting-options">
              <div class="clear" id="content">
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="push"></div>
    </div>
    <footer class="footer">
      <div class="clear">
        <div class="footer-content">
          <p><span>Copyright &copy; <a href="http://socialbicycles.com/" target="_blank">Social Bicycles</a> 2017.</span> <span>All rights reserved.</span>
        </div>
      </div>
    </footer>
    <div class="spinner-overlay">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </body>
</html>
